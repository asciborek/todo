<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List App</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          crossorigin="anonymous"></script>
  <script src="todo.js" defer type="module"></script>
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Todo App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link bottomNav" href="#" data-toggle="modal" data-target="#todoForm">New
            Todo</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Generate a report
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="report?fileExtension=csv">CSV</a>
            <a class="dropdown-item" href="report?fileExtension=pdf">PDF</a>
          </div>
        </li>
      </ul>
    </div>
    <div class="modal fade" id="todoForm" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New ToDo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                <label for="title" class="col-sm-4 col-form-label">Title</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="title">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Due Date</label>
                <div class="col-sm-8">
                  <input type="date" class="form-control" id="dueDate" max="3000-12-31"
                         min="1000-01-01">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Due Time</label>
                <div class="col-sm-8">
                  <input type="time" class="form-control" id="dueTime">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Priority</label>
                <div class="col-sm-8">
                  <select id="priorityFormSelect" class="custom-select">
                    <option value="LOW">Low</option>
                    <option value="NORMAL">Normal</option>
                    <option value="HIGH">High</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="submitForm">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <table class="table" id="list">
    <tr>
      <th>Title</th>
      <th>DueDate</th>
      <th>Priority</th>
      <th>Done</th>
      <th>Delete</th>
    </tr>
  </table>
</div>
</body>
</html>
